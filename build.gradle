plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.lean.pageobject.assessment'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.10.0'
	implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
	testImplementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.10.0'
	implementation group: 'io.cucumber', name: 'cucumber-spring', version: '6.10.0'
	testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.0'
	testImplementation group: 'junit', name: 'junit', version: '4.13.1'



}

test {
	useJUnitPlatform()
}
